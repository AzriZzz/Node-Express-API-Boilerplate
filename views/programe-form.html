<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add a Pet</title>

    <!-- Custom Font - Change 'Muli' to the font you want -->
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom CSS inside CSS folder -->
    <link rel="stylesheet" href="css/style.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="margin-top: 60px">
      <div class="col-md-8">
        <h1>Create Programe</h1>
        <form action="/programe/create" method="POST">

          <div class="form-group">
            <label for="name">Programe Name</label>
            <input type="text" name="prog_name" placeholder="Enter Programe Name" class="form-control" id="prog_name" required>
          </div>

          <div class="form-group">
            <label for="age">Customer Name</label>
            <input type="text" name="cust_name" placeholder="Enter Customer Name" class="form-control" id="cust_name" required>
          </div>

          <div class="form-group">
            <label for="tags">Redemption No</label>
            <input type="text" name="redemption_no" placeholder="Redemption Number" class="form-control" id="redemption_no" required>
          </div>

          <div class="form-group">
            <label for="weight">Product Item</label>
            <input type="text" name="prod_item" placeholder="Product Item" class="form-control" id="prod_item" required>
          </div>

          <div class="form-group">
            <label for="color">Consignment Number</label>
            <input type="text" name="consignment_no" placeholder="Enter Consignment Number" class="form-control" id="consignment_no" required>
          </div>

          <div class="form-group">
            <label for="url">Courier Type</label>
            <input type="text" name="courier_type" placeholder="Enter Courier Type" class="form-control" id="courier_type">
          </div>

          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>

  </body>

    <!-- JQuery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</html>
